application: weakish
version: 1
runtime: python
api_version: 1

default_expiration: "1d"

handlers:
- url: /
  static_files: weakish/index.xhtml
  upload: weakish/index.xhtml

- url: /pubkey.asc
  static_files: weakish/pubkey.asc
  upload: weakish/pubkey.asc
  mime_type: "text/plain"
  expiration: "3650d"
  secure: always

- url: /logo
  static_dir: logo
  expiration: "365d"

## rST online render
- url: /rest.py
  script: rest.py

- url: /sign
  script: rest.py

## gallery
- url: /img
  static_dir: img
  expiration: "30d"
